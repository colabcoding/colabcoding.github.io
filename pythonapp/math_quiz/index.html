<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Math Quiz</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            padding: 20px; 
            background-color: #f8f9fa;
            max-width: 500px;
            margin: 0 auto;
        }
        
        h2 { text-align: center; color: #333; margin-top: 40px; }

        .input-group {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        /* Large Touch Targets */
        input, button {
            padding: 18px;
            font-size: 1.2rem;
            border-radius: 12px;
            border: 2px solid #ddd;
            box-sizing: border-box;
        }

        input { width: 100%; }

        /* Style for the dedicated minus button */
        #minus-btn {
            width: 80px;
            background-color: #6c757d;
            color: white;
            border: none;
            font-weight: bold;
        }

        button#submit-btn, button#start-btn {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            font-weight: bold;
            margin-top: 10px;
        }

        #question-text {
            font-size: 2.5rem;
            text-align: center;
            font-weight: bold;
            margin: 30px 0;
            color: #222;
        }

        #output { 
            background: white; 
            padding: 15px; 
            border-radius: 12px; 
            margin-top: 20px; 
            height: 120px; 
            overflow-y: auto;
            border: 1px solid #eee;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <h2>ENDLESS MATH QUIZ</h2>
    
    <div id="setup-area">
        <input type="text" id="player-name" placeholder="Name" inputmode="text">
        <button id="start-btn" py-click="start_game">Start Quiz</button>
    </div>

    <div id="game-area" style="display:none;">
        <p id="question-text"></p>
        
        <div class="input-group">
            <input type="text" id="answer-input" inputmode="text" placeholder="Answer">
            <button id="minus-btn" py-click="toggle_minus">−</button>
        </div>
        
        <button id="submit-btn" py-click="check_answer">Submit Answer</button>
        <div id="output"></div>
    </div>

<script type="py">
import random
import time
from pyscript import document

state = {
    "player": "",
    "correct_count": 0,
    "incorrect_count": 0,
    "current_q_start": 0,
    "correct_answer": 0,
    "operators": ['*', '+', '-']
}

def start_game(event):
    state["player"] = document.querySelector("#player-name").value or "Player"
    document.querySelector("#setup-area").style.display = "none"
    document.querySelector("#game-area").style.display = "block"
    log(f"Good luck, {state['player']}!")
    generate_question()

def toggle_minus(event):
    el = document.querySelector("#answer-input")
    val = el.value
    if val.startswith("-"):
        el.value = val[1:]
    else:
        el.value = "-" + val

def generate_question():
    state["current_q_start"] = time.time()
    # Random numbers that often result in negatives during subtraction
    n1 = random.randint(1, 12)
    n2 = random.randint(1, 20)
    op = random.choice(state["operators"])
    
    question_str = f"{n1} {op} {n2}"
    state["correct_answer"] = eval(question_str)
    
    document.querySelector("#question-text").innerText = f"{question_str} = ?"
    document.querySelector("#answer-input").value = ""
    document.querySelector("#answer-input").focus()

def check_answer(event):
    user_input = document.querySelector("#answer-input").value.strip()
    if not user_input or user_input == "-":
        return
    
    try:
        answer = int(user_input)
    except:
        return

    if answer == state["correct_answer"]:
        state["correct_count"] += 1
        log(f"✅ Correct! ({answer})")
    else:
        state["incorrect_count"] += 1
        log(f"❌ Wrong. It was {state['correct_answer']}")

    if state["incorrect_count"] >= 3:
        end_game()
    else:
        generate_question()

def end_game():
    document.querySelector("#game-area").innerHTML = f"""
        <div style="text-align:center; padding: 20px; background: white; border-radius: 15px;">
            <h3>Game Over!</h3>
            <p>Score: {state['correct_count']} correct</p>
            <button onclick="window.location.reload()" style="width:100%">Try Again</button>
        </div>
    """

def log(message):
    out = document.querySelector("#output")
    out.innerText = message + "\n" + out.innerText

</script>
</body>
</html>
