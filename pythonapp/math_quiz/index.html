<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Endless Math Quiz</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --bg-color: #fdfbfb;
            --text-color: #333;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --primary-blue: #4a90e2;
            --accent-orange: #ff9f43;
            --error-red: #e74c3c;
            --success-green: #27ae60;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --card-bg: #2d2d2d;
            --border-color: #444;
            --primary-blue: #5da2f5;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            padding: 15px; 
            background-color: var(--bg-color);
            max-width: 480px;
            margin: 0 auto;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }
        .shake-active {
            animation: shake 0.4s ease-in-out;
            border: 2px solid var(--error-red) !important;
        }

        .main-content { flex: 1; z-index: 1; }

        .brand-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 5px;
        }
        .brand-header img { height: 18px; width: auto; }
        
        h2 { text-align: center; color: var(--primary-blue); margin-top: 5px; }

        input, button {
            padding: 18px;
            font-size: 1.25rem;
            border-radius: 16px;
            border: 2px solid var(--border-color);
            box-sizing: border-box;
            background: var(--card-bg);
            color: var(--text-color);
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        input { width: 100%; text-align: center; }
        input:focus { border-color: var(--primary-blue); outline: none; }

        .input-row { display: flex; gap: 12px; margin: 20px 0; border-radius: 16px; }

        #minus-btn {
            width: 85px;
            background-color: var(--accent-orange);
            color: white;
            border: none;
            font-size: 1.6rem;
            flex-shrink: 0;
            cursor: pointer;
        }

        .action-btn {
            width: 100%;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .secondary-btn { background-color: #95a5a6; }
        .share-btn { background-color: #6c5ce7; }

        #question-display {
            font-size: 3rem;
            text-align: center;
            font-weight: 700;
            margin: 20px 0;
        }

        #output { 
            background: var(--card-bg); 
            padding: 15px; 
            border-radius: 16px; 
            margin-top: 20px; 
            height: 150px; 
            overflow-y: auto;
            border: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        .log-entry { margin-bottom: 8px; border-bottom: 1px dashed var(--border-color); padding-bottom: 5px; }
        .correct-msg { color: var(--success-green); font-weight: bold; }
        .wrong-msg { color: var(--error-red); font-weight: bold; }

        .leaderboard-box {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            margin-top: 20px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 100;
        }

        footer {
            text-align: center;
            font-size: 0.75rem;
            color: #888;
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <button class="dark-mode-toggle" id="theme-btn" onclick="toggleTheme()">‚òÄÔ∏è</button>

    <div class="main-content">
        <div class="brand-header">
            made with <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg"> Python and <img src="https://pyscript.net/assets/images/pyscript-sticker-black.svg"> PyScript
        </div>
        <h2>Endless Math Quiz</h2>
        
        <div id="setup-area">
            <input type="text" id="player-name" placeholder="Hi! What's your name?">
            <button id="start-btn" class="action-btn" py-click="start_game">Let's Play!</button>
            <button id="toggle-lb-btn" class="action-btn secondary-btn" onclick="toggleLeaderboard()">Show Leaderboard üèÜ</button>
            
            <div id="leaderboard-display" class="leaderboard-box" style="display: none;">
                <strong style="display:block; margin-bottom:10px;">üèÜ Global Top 5</strong>
                <div id="leaderboard-list"></div>
            </div>
        </div>

        <div id="game-area" style="display:none;">
            <p id="question-display"></p>
            <div class="input-row" id="input-container">
                <button id="minus-btn" py-click="toggle_minus">¬±</button>
                <input type="number" id="answer-input" inputmode="numeric" placeholder="?">
            </div>
            <button id="submit-btn" class="action-btn" py-click="check_answer">Submit My Answer</button>
            <div id="output"></div>
        </div>
    </div>

    <footer>
        &copy; Andi Dinata 2026 | Common Share | 
        <a href="https://colabcoding.github.io" target="_blank" style="color:var(--primary-blue)">Visit Website</a><br>
        Follow us: <a href="https://instagram.com/colab.code" target="_blank" style="color:var(--primary-blue)">@colab.code</a>
    </footer>

<script>
    function toggleTheme() {
        const body = document.body;
        const btn = document.getElementById('theme-btn');
        if (body.getAttribute('data-theme') === 'dark') {
            body.removeAttribute('data-theme');
            btn.innerText = '‚òÄÔ∏è';
        } else {
            body.setAttribute('data-theme', 'dark');
            btn.innerText = 'üåô';
        }
    }

    function toggleLeaderboard() {
        const lb = document.getElementById('leaderboard-display');
        const btn = document.getElementById('toggle-lb-btn');
        if (lb.style.display === "none") {
            lb.style.display = "block";
            btn.innerText = "Hide Leaderboard";
        } else {
            lb.style.display = "none";
            btn.innerText = "Show Leaderboard üèÜ";
        }
    }

    // FIREWORKS TRIGGER
    function launchFireworks() {
        var duration = 2 * 1000;
        var end = Date.now() + duration;

        (function frame() {
            confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: ['#4a90e2', '#ff9f43', '#27ae60']
            });
            confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: ['#4a90e2', '#ff9f43', '#27ae60']
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        }());
    }

    async function nativeShare(name, correct) {
        const text = `I just got ${correct} correct answers on Endless Math Quiz! Can you beat me?`;
        if (navigator.share) {
            try {
                await navigator.share({ title: 'Math Quiz Result', text: text, url: window.location.href });
            } catch (err) { console.log("Share cancelled"); }
        } else {
            navigator.clipboard.writeText(text + " " + window.location.href);
            alert("Score copied to clipboard!");
        }
    }
</script>

<script type="py">
import random
import time
import json
from pyscript import document, window

state = {
    "player": "",
    "correct_count": 0,
    "incorrect_count": 0,
    "current_q_start": 0,
    "correct_answer": 0,
    "operators": ['*', '+', '-']
}

def start_game(event):
    name = document.querySelector("#player-name").value.strip()
    state["player"] = name if name else "Friend"
    document.querySelector("#setup-area").style.display = "none"
    document.querySelector("#game-area").style.display = "block"
    generate_question()

def toggle_minus(event):
    el = document.querySelector("#answer-input")
    val = el.value
    if not val: el.value = "-"
    elif val.startswith("-"): el.value = val[1:]
    else: el.value = "-" + val

def generate_question():
    state["current_q_start"] = time.time()
    n1, n2 = random.randint(1, 20), random.randint(1, 20)
    op = random.choice(state["operators"])
    state["correct_answer"] = eval(f"{n1} {op} {n2}")
    document.querySelector("#question-display").innerText = f"{n1} {op} {n2} = ?"
    document.querySelector("#answer-input").value = ""
    document.querySelector("#answer-input").focus()

def check_answer(event):
    container = document.querySelector("#input-container")
    container.classList.remove("shake-active")
    
    raw_val = document.querySelector("#answer-input").value.strip()
    if not raw_val or raw_val == "-": return
    
    try:
        user_ans = int(raw_val)
    except: return
    
    duration = round(time.time() - state["current_q_start"], 2)
    
    if user_ans == state["correct_answer"]:
        state["correct_count"] += 1
        # CALL FIREWORKS VIA JS
        window.launchFireworks()
        msg = f"<span class='correct-msg'>Great! Correct.</span> {user_ans} (took {duration}s)"
        log(msg, True)
        generate_question()
    else:
        state["incorrect_count"] += 1
        container.classList.add("shake-active")
        msg = f"<span class='wrong-msg'>Oops!</span> Answer was {state['correct_answer']} (took {duration}s)"
        log(msg, True)
        
        if state["incorrect_count"] >= 3: 
            end_game()
        else:
            generate_question()

def save_score(name, correct):
    data = window.localStorage.getItem("quiz_leaderboard")
    leaderboard = json.loads(data) if data else []
    leaderboard.append({"name": name, "correct": correct})
    leaderboard = sorted(leaderboard, key=lambda x: x['correct'], reverse=True)[:5]
    window.localStorage.setItem("quiz_leaderboard", json.dumps(leaderboard))

def update_leaderboard_ui():
    data = window.localStorage.getItem("quiz_leaderboard")
    list_div = document.querySelector("#leaderboard-list")
    if not data:
        list_div.innerText = "No scores yet."
        return
    lb = json.loads(data)
    html = "".join([f"<div style='margin-bottom:5px; border-bottom:1px solid var(--border-color);'>#{i+1} {x['name']} ‚Äî <b>{x['correct']} pts</b></div>" for i, x in enumerate(lb)])
    list_div.innerHTML = html

def end_game():
    save_score(state["player"], state["correct_count"])
    total = state["correct_count"] + state["incorrect_count"]
    accuracy = round(100 * (state["correct_count"] / total), 1) if total > 0 else 0
    document.querySelector("#game-area").innerHTML = f"""
        <div style="text-align:center;" class="leaderboard-box">
            <h3>Game over, {state['player']}!</h3>
            <p>Accuracy: <b>{accuracy}%</b></p>
            <p>Total Correct: <b>{state['correct_count']}</b></p>
            <button onclick="window.location.reload()" class="action-btn">Play Again</button>
            <button class="action-btn share-btn" onclick="nativeShare('{state['player']}', {state['correct_count']})">Share My Score üì±</button>
        </div>
    """

def log(message, is_html=False):
    out = document.querySelector("#output")
    new_entry = document.createElement("div")
    new_entry.className = "log-entry"
    if is_html: new_entry.innerHTML = message
    else: new_entry.innerText = message
    out.prepend(new_entry)

update_leaderboard_ui()
</script>
</body>
