<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Endless Math Quiz</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --bg-color: #fdfbfb;
            --text-color: #333;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --primary-blue: #4a90e2;
            --accent-orange: #ff9f43;
            --error-red: #e74c3c;
            --success-green: #27ae60;
            --footer-bg: rgba(26, 26, 26, 0.98);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --card-bg: #2d2d2d;
            --border-color: #444;
            --primary-blue: #5da2f5;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background 0.3s;
        }

        .main-content { 
            flex: 1; 
            padding: 20px;
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            padding-bottom: 100px; /* Space for footer */
        }

        /* Branding & UI Elements */
        .brand-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 10px;
        }
        .brand-header img { height: 16px; }

        h2 { text-align: center; color: var(--primary-blue); margin-bottom: 25px; }

        input, button {
            border-radius: 12px;
            border: 2px solid var(--border-color);
            font-size: 1.1rem;
            transition: all 0.2s ease;
        }

        input {
            width: 100%;
            padding: 15px;
            text-align: center;
            background: var(--card-bg);
            color: var(--text-color);
            box-sizing: border-box;
        }

        .action-btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .secondary-btn { background-color: #95a5a6; }

        /* Game Layout */
        #question-display {
            font-size: 3.5rem;
            text-align: center;
            font-weight: 800;
            margin: 30px 0;
        }

        .input-row { display: flex; gap: 10px; margin-bottom: 15px; }
        
        #minus-btn {
            width: 70px;
            background: var(--accent-orange);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        #output { 
            background: var(--card-bg); 
            padding: 15px; 
            border-radius: 12px; 
            margin-top: 20px; 
            height: 120px; 
            overflow-y: auto;
            border: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        /* Footer - Centered and Sticky */
        footer {
            background: var(--footer-bg);
            color: #cbd5e0;
            padding: 15px 0;
            font-size: 0.7rem;
            border-top: 2px solid #ed8936;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 8px;
            max-width: 90%;
            text-align: center;
            line-height: 1.5;
        }

        footer a { color: #f6e05e; text-decoration: none; font-weight: bold; }
        footer .divider { color: #4a5568; }

        .dark-mode-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        .shake-active { animation: shake 0.3s ease-in-out; border-color: var(--error-red) !important; }
        
        .correct-msg { color: var(--success-green); font-weight: bold; }
        .wrong-msg { color: var(--error-red); font-weight: bold; }
    </style>
</head>
<body>

    <button class="dark-mode-toggle" id="theme-btn" onclick="toggleTheme()">üåô</button>

    <div class="main-content">
        <div class="brand-header">
            made with <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg"> Python & <img src="https://pyscript.net/assets/images/pyscript-sticker-black.svg"> PyScript
        </div>
        
        <h2>Endless Math Quiz</h2>
        
        <div id="setup-area">
            <input type="text" id="player-name" placeholder="Enter your name to start...">
            <button id="start-btn" class="action-btn" py-click="start_game">Play Now</button>
            <button id="toggle-lb-btn" class="action-btn secondary-btn" onclick="toggleLeaderboard()">Global Rankings üèÜ</button>
            
            <div id="leaderboard-display" style="display: none; margin-top: 15px; text-align: center;">
                <div id="leaderboard-list"></div>
            </div>
        </div>

        <div id="game-area" style="display:none;">
            <p id="question-display">--</p>
            <div class="input-row" id="input-container">
                <button id="minus-btn" py-click="toggle_minus">¬±</button>
                <input type="number" id="answer-input" inputmode="numeric" placeholder="?">
            </div>
            <button id="submit-btn" class="action-btn" py-click="check_answer">Submit Answer</button>
            <div id="output"></div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <span>&copy; Andi Dinata 2026</span>
            <span class="divider">|</span>
            <span>CC BY-NC-SA 4.0</span>

            <span class="divider">|</span>

            <span class="divider">|</span>
            <a href="https://instagram.com/colab.code" target="_blank">@colab.code</a>
        </div>
    </footer>

<script>
    function toggleTheme() {
        const body = document.body;
        const btn = document.getElementById('theme-btn');
        if (body.getAttribute('data-theme') === 'dark') {
            body.removeAttribute('data-theme');
            btn.innerText = 'üåô';
        } else {
            body.setAttribute('data-theme', 'dark');
            btn.innerText = '‚òÄÔ∏è';
        }
    }

    function toggleLeaderboard() {
        const lb = document.getElementById('leaderboard-display');
        lb.style.display = lb.style.display === "none" ? "block" : "none";
    }

    function launchFireworks() {
        const duration = 2000;
        const animationEnd = Date.now() + duration;
        const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

        const interval = setInterval(function() {
            const timeLeft = animationEnd - Date.now();
            if (timeLeft <= 0) return clearInterval(interval);
            const particleCount = 50 * (timeLeft / duration);
            confetti({...defaults, particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 }});
        }, 250);
    }

    async function nativeShare(name, correct) {
        const text = `I scored ${correct} on Endless Math Quiz! Try to beat me!`;
        if (navigator.share) {
            try { await navigator.share({ title: 'Math Quiz', text: text, url: window.location.href }); } 
            catch (err) {}
        } else {
            navigator.clipboard.writeText(text);
            alert("Score copied to clipboard!");
        }
    }
</script>

<script type="py">
import random
import time
import json
from pyscript import document, window

state = {
    "player": "Friend",
    "correct": 0,
    "wrong": 0,
    "start_time": 0,
    "answer": 0
}

def start_game(event):
    name = document.querySelector("#player-name").value.strip()
    if name: state["player"] = name
    document.querySelector("#setup-area").style.display = "none"
    document.querySelector("#game-area").style.display = "block"
    new_q()

def toggle_minus(event):
    inp = document.querySelector("#answer-input")
    val = inp.value
    inp.value = val[1:] if val.startswith("-") else "-" + val

def new_q():
    state["start_time"] = time.time()
    n1, n2 = random.randint(1, 12), random.randint(1, 12)
    op = random.choice(['+', '-', '*'])
    state["answer"] = eval(f"{n1} {op} {n2}")
    document.querySelector("#question-display").innerText = f"{n1} {op} {n2}"
    document.querySelector("#answer-input").value = ""
    document.querySelector("#answer-input").focus()

def check_answer(event):
    ans_field = document.querySelector("#answer-input")
    container = document.querySelector("#input-container")
    container.classList.remove("shake-active")
    
    try:
        val = int(ans_field.value)
    except: return

    dt = round(time.time() - state["start_time"], 1)
    
    if val == state["answer"]:
        state["correct"] += 1
        if state["correct"] == 1 or state["correct"] % 10 == 0:
            window.launchFireworks()
        log(f"<span class='correct-msg'>Correct!</span> {val} in {dt}s", True)
        new_q()
    else:
        state["wrong"] += 1
        container.classList.add("shake-active")
        log(f"<span class='wrong-msg'>Wrong!</span> Was {state['answer']} ({dt}s)", True)
        if state["wrong"] >= 3: end_game()
        else: new_q()

def log(msg, html=False):
    out = document.querySelector("#output")
    div = document.createElement("div")
    div.style.borderBottom = "1px solid var(--border-color)"
    div.style.padding = "5px 0"
    if html: div.innerHTML = msg
    else: div.innerText = msg
    out.prepend(div)

def save_score():
    raw = window.localStorage.getItem("math_lb")
    lb = json.loads(raw) if raw else []
    lb.append({"name": state["player"], "score": state["correct"]})
    lb = sorted(lb, key=lambda x: x['score'], reverse=True)[:5]
    window.localStorage.setItem("math_lb", json.dumps(lb))

def end_game():
    save_score()
    acc = round(100 * (state["correct"]/(state["correct"]+state["wrong"])), 1)
    document.querySelector("#game-area").innerHTML = f"""
        <div style="text-align:center; padding: 20px; background:var(--card-bg); border-radius:15px; border:1px solid var(--border-color);">
            <h3>Game Over, {state['player']}!</h3>
            <p style="font-size:1.5rem;">Score: <b>{state['correct']}</b></p>
            <p>Accuracy: {acc}%</p>
            <button onclick="window.location.reload()" class="action-btn">Restart</button>
            <button class="action-btn" style="background:#6c5ce7" onclick="nativeShare('{state['player']}', {state['correct']})">Share Result</button>
        </div>
    """

def init_lb():
    raw = window.localStorage.getItem("math_lb")
    if not raw: return
    lb = json.loads(raw)
    html = "<b>Top Scores</b><br>" + "".join([f"#{i+1} {x['name']}: {x['score']} pts<br>" for i,x in enumerate(lb)])
    document.querySelector("#leaderboard-list").innerHTML = html

init_lb()
</script>
